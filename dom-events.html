<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM and Events</title>
</head>
<body>
    <h1>Explore DOM and Events</h1>
    <!-- Option 1: -->
    <button onclick="makeBlue()">Make Blue</button>
    <!-- Option 2: -->
    <button id="make-green">Make Green</button>
    <br>
    <br>
    <!-- For keyup event -->
    <input id="user-email" type="email">
    <script>
        // Option 1:
        function makeBlue() {
            document.body.style.backgroundColor = 'blue';
        }

        // Option 2:
        document.getElementById('make-green').addEventListener('click', function() {
            document.body.style.backgroundColor = 'green';
        });

        // keyup event
        document.getElementById('user-email').addEventListener('keyup', function(event) {
            console.log(event.target.value);
        });
    </script>
</body>
</html>
